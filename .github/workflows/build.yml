name: Build MineX APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          pip install cryptography Pillow

      - name: üî® Build e Assinar APK
        run: |
          chmod +x build.sh
          ./build.sh

      - name: üì§ Upload APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MineX-APK
          path: output/MineX.apk
          retention-days: 30

      - name: üè∑Ô∏è Criar Release (apenas no push da main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "‚õè MineX v${{ github.run_number }}"
          body: |
            ## ‚õè MineX - Build Autom√°tico

            ### üì• Como instalar:
            1. Baixe o arquivo `MineX.apk` abaixo
            2. Habilite **"Fontes desconhecidas"** no Android
            3. Instale e jogue!

            ### üîÑ Mudan√ßas neste build:
            - Build autom√°tico via GitHub Actions
            - Commit: ${{ github.sha }}

            > ‚ö†Ô∏è APK assinado com certificado de debug.
          files: output/MineX.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
