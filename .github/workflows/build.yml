name: ‚õè Build MineX APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout MineX (logos e scripts)
        uses: actions/checkout@v4
        with:
          path: MineX-assets

      - name: üì¶ Clonar PojavLauncher (fonte original)
        run: |
          git clone --depth=1 -b v3_openjdk \
            https://github.com/PojavLauncherTeam/PojavLauncher.git \
            PojavLauncher
          echo "‚úì Fonte clonado"

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar Pillow
        run: pip install Pillow

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üé® Aplicar branding MineX
        run: python3 MineX-assets/apply_branding.py

      - name: üîß Restaurar default.json original
        run: |
          git -C PojavLauncher checkout HEAD -- \
            app_pojavlauncher/src/main/assets/default.json

      - name: üî® Build com Gradle
        working-directory: PojavLauncher
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"

      - name: üîç Localizar APK gerado
        run: |
          find PojavLauncher -name "*.apk" | tee apk_list.txt
          APK=$(find PojavLauncher -name "*.apk" | head -1)
          mkdir -p output
          cp "$APK" output/MineX.apk
          echo "‚úì APK: $(du -sh output/MineX.apk | cut -f1)"

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MineX-APK
          path: output/MineX.apk
          retention-days: 30

      - name: üè∑Ô∏è Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "‚õè MineX v${{ github.run_number }}"
          body: |
            ## ‚õè MineX - Minecraft Java Launcher for Android

            ### üì• Como instalar:
            1. Baixe o `MineX.apk` abaixo
            2. Habilite **"Fontes desconhecidas"** nas configura√ß√µes do Android
            3. Instale e jogue!

            > Build autom√°tico com Gradle | Baseado no PojavLauncher | Commit: ${{ github.sha }}
          files: output/MineX.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
